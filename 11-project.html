        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        section{
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            background-color: black;
            
        }
        span{
            position: relative;
            width: 40px;
            height: 40px;
            display: block;
        }
        span::before{
        content:" ";
        position: absolute;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        background: rgb(81, 219, 81);
        transform: scale(0.0);
        box-shadow:0px 0px 20px 40px rgb(25, 173, 25);
        border-radius: 50%;
        transition: 2s;
        animation: color 10s linear infinite;
        

        }
        span:hover::before{
            transform: scale(0.6);
            transition: 0s;

        }

        @keyframes color {
            0%{
                background-color: blue;
        box-shadow:0px 0px 20px 40px blue;

            }

            }
            40%{
