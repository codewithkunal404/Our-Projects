<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       



    
body
{
    background: #020101;
    font-family: arial;
    margin: 0;
    padding: 0;
}
.loaderwave
{
    width: 100%;
    top: 34%;
    left: 50%;
    text-align: center;
    position: absolute;
    transform: translate(-50%,-50%);
}
.loaderwave h1
{
    text-transform: uppercase;
    font-size: 10em;
    margin: 0;
    padding: 0;
    color: rgba(255,225,255,.1);
    background-image: url("https://www.tutorialscan.com/wp-content/uploads/2019/10/water-bg.png");
    background-repeat: repeat-x;
    background-clip: text;
    -webkit-background-clip: text;
    animation: animate 15s linear infinite
}


@keyframes animate
{
    0%
    {
        background-position: left 0px top 78px;
    }
    40%
    {
        background-position: left 799px top -49px;
    }
    80%
    {
        background-position: left 1799px top -49px;
    }
    100%
    {
        background-position: left 2399px top 79px;
    }
 
}


    </style>
</head>
<body>
    <div class="loaderwave">
        <h1>Water Text</h1>
    </div>
    
</body>
</html>
