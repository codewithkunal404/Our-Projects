<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>

        .box{
            width: 80px;
            height: 80px;
            background-color: blueviolet;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            position: absolute;
        }
       
      
    </style>
</head>
<body>

    <div class="box" id="tag"></div>
    height:<input type="range" id="rangeH" min="0" max="1000" onclick="change()">
    width:<input type="range" id="rangeW" min="0" max="1000" onclick="change()">
    
</body>
<script>
    function change(){
       let height= document.getElementById('rangeH').value;
       let width= document.getElementById('rangeW').value;
        document.getElementById('tag').style.height=height +"px";
        document.getElementById('tag').style.width=width +"px";
    }
</script>
</html>
