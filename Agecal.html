<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>


  <div class="container vh-100">
    <div class="row vh-100 d-flex justify-content-center align-items-center">
      <div class="col-sm-6 vh-40 text-center ">

        <h1><span class="text-danger">Age</span>Calculator</h1>
        <br>
        <br>
        <div class="input-group text-center">
          <span class="input-group-text">Enter Your DOB</span>
          <input type="date" id="dob" class="form-control"><br>
        </div>
        <br>
        <p class="text-danger" id="result"></p>
        <br>
        <br>

  <button  class="btn btn-primary" onclick="calculateAge()">calculateAge</button>

      </div>
    </div>
  </div>
  
  

  <script>  

    
    function calculateAge() {
      var birthDate = document.getElementById("dob").value;
      var today = new Date();
      var birthDateObj = new Date(birthDate);
      
      var age = today.getFullYear() - birthDateObj.getFullYear();
      var dayiff = today.getDay() - birthDateObj.getDay();
      var monthDiff = today.getMonth() - birthDateObj.getMonth();

      
      if (monthDiff < 0 || (monthDiff == 0 && daydiff < 0)) {
        age--;
      }
      
      document.getElementById("result").innerHTML = "Your age is: " + age+" years Old";
    }
  </script>
</body>
</html>
