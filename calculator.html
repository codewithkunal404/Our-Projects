<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>

*{
    padding: 0%;
    margin: 0%;
    font-family: 'Roboto', sans-serif;
}


body{
    background-color: whitesmoke;
}

body::before{
    content: "";
    width: 100vw;
    height: 100vh;
    background-color: blueviolet;
    position: absolute;
    right: 0%;
    top: 0%;
    clip-path: polygon(100% 100%, 100% 0, 0 100%);


}






   
        .cals{
            width: 260px;
            height: 500px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            box-sizing: border-box;
            box-shadow: 8px 12px 13px rgba(0, 0, 0, 0.165);
            border: 0.5px solid rgba(0, 0, 0, 0.312);
            border-radius: 20px;
            overflow: hidden;
            background-color:white;
        }

        .cals .screen{

            height: 30%;
            width: 100%;
            position: absolute;
            left: 0px;
            top: 0px;
            text-align: center;
        }


         input[type='text']{

            width: 250px;
            font-size: 28px;
            color: black;
            height: 140px;
            border: none;
            text-indent: 10px;
            background-color: white;

        }

        .cals .number{

            width: 100%;
            height: 70%;
            position: absolute;
            bottom: 0%;
            left: 0%;
            text-align: center;
            z-index: 10;
            border-radius: 10px 10px 0px 0px ;

        }

        input[type='button']{

            width: 80px;
            height: 50px;
            margin-top: 6px;
            font-size: 24px;
            background-color: transparent;
            border: none;
            color: white;




        }

        input[type='button']:hover{
            background-color: rgba(0, 0, 0, 0.191);
            border-radius: 10px;
        }


         .number .waves{

            width: 100%;
            height: 100%;
            position: absolute;
            bottom:0%;
            z-index: -1;
            top:0%;
        }

        .wave1{
    width: 100%;
    height: 100%;
    background: url(wave.svg);
    background-repeat: repeat-x;
    background-position: center;
    animation: move 35s linear infinite ;
    position: absolute;
    top: 0px;
    left: 0px;
    background-size: cover;
    opacity: 0.4;



}
.wave2{
    width: 100%;
    height: 100%;
    background: url(wave.svg);
    background-repeat: repeat-x;
    background-position: center;
    opacity: 0.5;
    position: absolute;
    background-size: cover;
    top: 0px;
    left: 0px;
    animation: move1 40s linear infinite;

}

.wave3{
    width: 100%;
    height: 100%;
    background: url(wave.svg);
    background-repeat: repeat-x;
    background-position: center;
    opacity: 0.4;
    position: absolute;
    background-size: cover;
    top: 0px;
    left: 0px;
    animation: move2 30s linear infinite;
}




   @keyframes move {
       
    
  
   
    100%{
        
        background-position-x: 10000px;
    }
    
    
}




@keyframes move1 {
   
    100%{
        
        background-position-x: -10000px;
    }
    
    
    
}


@keyframes move2{
    
    100%{
        
        background-position-x: 10000px;
    }
    
    
    
}




.head{
    width: 100px;
    height: 30px;
    background-color: rgba(0, 0, 0, 0.531);
    position: absolute;
    top: -20px;
    left: 80px;
    border-radius: 0px 0px 10px 10px;
    z-index: 10;
}

.logo{
    color: blueviolet;
    font-size: 22px;
    position: absolute;
    left: 50%;
    top: 10%;
    transform: translate(-50%,-50%);

}


.logo2{
    color: rgba(255, 255, 255, 0.872);
    font-size: 18px;
    position: absolute;
    left: 50%;
    bottom: 8%;
    transform: translate(-50%,-50%);
    text-decoration: none;

}
    </style>
</head>
<body>
    <span class="logo"><i class="fa-solid fa-calculator"></i>&nbsp;Calculator</span>
    <a class="logo2" href="https://github.com/codewithkunal404">codewithkunal404 <i class="fa-brands fa-github"></i></a>
   
   
   <!-- CALS -->
   
    <div class="cals">
        <div class="head"></div>

        <div class="screen">

            <form name="form121">
                <input type="text" name="inputtext"  disabled>
            </form>

        </div>

        <div class="number">

            <div class="waves">
                <div class="wave1"></div>
                <div class="wave2"></div>
                <div class="wave3"></div>

                </div>

            <form>
        
                <input type="button" value="AC" style="background-color: #570bad74;border-radius: 10px;" onclick="form121.inputtext.value =''">
                <input type="button" value="/"  style="background-color: #570bad74;border-radius: 10px;" onclick="form121.inputtext.value +='/'">
                <input type="button" value="*"  style="background-color: #570bad74;border-radius: 10px;" onclick="form121.inputtext.value +='*'">
                <br>
                <input type="button" value="." onclick="form121.inputtext.value +='.'">
                <input type="button" value="+" onclick="form121.inputtext.value +='+'">
                <input type="button" value="-" onclick="form121.inputtext.value +='-'">
                <br>
                <input type="button" value="%" onclick="form121.inputtext.value +='%'">
                <input type="button" value="0" onclick="form121.inputtext.value +='0'">
                <input type="button" value="=" onclick="form121.inputtext.value = eval(form121.inputtext.value)">
                <br>
                <input type="button" value="9" onclick="form121.inputtext.value +='9'">
                <input type="button" value="8" onclick="form121.inputtext.value +='8'">
                <input type="button" value="7" onclick="form121.inputtext.value +='7'">
                
                <br>
                <input type="button" value="6" onclick="form121.inputtext.value +='6'">
                <input type="button" value="5" onclick="form121.inputtext.value +='5'">
                <input type="button" value="4" onclick="form121.inputtext.value +='4'">
                <br>
                <input type="button" value="3" onclick="form121.inputtext.value +='3'">
                <input type="button" value="2" onclick="form121.inputtext.value +='2'">
                <input type="button" value="1" onclick="form121.inputtext.value +='1'">
                </div>
                    </form>

        </div>
        


    </div>

    <!-- CALS -->
</body>
</html>
