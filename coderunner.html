<body style="background-color: black;" >

    <div class="container-fluid bg-light text-dark p-3 ">
       <h3>CodeRunner <i class="bi bi-code-square"></i></h3>
      
       </div> 
      <div class="container-fluid ">
        <div class="row ">
            <div class="col-xxl-6  d-flex justify-content-end"> <button type="button" class="btn btn-danger mt-3 btn202 mx-2">Run <i class="bi bi-gear-fill"></i></button></div>
        </div>
      </div>
    
       
          
        
    

          <div class="container-fluid " >
            <div class="row mt-3"  >
                <div class="col-xxl" style="height: 70vh;">
                
                    <div class="input-group" >
                        <textarea class="form-control p-5" id="input202" placeholder="Enter code here....."  aria-label="With textarea" style="width: 100%;height:70vh;resize: none;overflow-y: auto;border: 1px solid black;background-color: rgba(36, 36, 151, 0.61);color: white;"></textarea>
                      </div>
                
                </div>
                
                    <div class="col-xxl position-relative " id="output202" style="height:70vh;overflow-y: auto;background-color: white;padding: 20px;">
                    
                   <h6 class="text-muted">Output Here.....</h6>
                    </div>
            </div>

           
          </div>


          <div class="container text-center text-muted p-3 " >
              <h6>copyright &copy; 2022 Design by Codewithkunal404 </h6>
          </div>

          

       

          <script src="jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){

        $(".btn202").click(function(){

          
            data=$("#input202").val();
           
           $("#output202").html(`${data}`);
        })






        $(".btn203").click(function(){


            $("#input202").css({
                "background-color":"black",
                "color":"white"
            })
        })

        $(".btn204").click(function(){

            $("#input202").css({
    "background-color":"white",
    "color":"black"
})



})




        
    })
</script>
