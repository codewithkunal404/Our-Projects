<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color_generator | codewithkunal404</title>
  <script src="https://kit.fontawesome.com/a8ca07b5eb.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">  
  <style>


*{
  margin: 0%;
  padding: 0%;
}


body::before{
  content:'';
  position: fixed;
  left:-80px;
  top: -50px;
  width:650px;
  height: 600px;
  background-color: white;
  opacity: 0.1;
  z-index: -1;
  border-radius: 30% 70% 70% 30% / 30% 30% 70% 70% ;
  animation: rotate 35s linear infinite;
  
}

body::after{
  content:'';
  position:fixed;
  right:100px;
  bottom:50px;
  width:550px;
  height: 500px;
  z-index: -1;
  background-color: white;
  opacity: 0.1;
  border-radius: 30% 70% 70% 30% / 30% 30% 70% 70% ;
  animation: rotate1 35s linear infinite;

  



}


@keyframes rotate {
  100%{
    transform: rotate(360deg);
  }
  
}


@keyframes rotate1 {
  100%{
    transform: rotate(-360deg);
  }
  
}

 

 
 


    body{
      background-color: #3370DB;
      display:flex;
      flex-direction: column;
      justify-content: center ;
      align-items: center;
      font-family: 'Lobster', cursive;
    }
    input{
      width: 250px;
      border: 5px solid white;
      background-color: white;
      box-sizing: border-box;
      height: 80px;
      text-align: center;
      border-radius: 20px;
      font-size: 30px;
      font-weight: bolder;
      margin-top: 30vh;

    }

    input:focus-within{
      outline: none;
    }


    button{

width: 70px;
height: 70px;
font-size:45px;
background-color: #310B5B;
border: none;
color: white;
border-radius: 50%;
transform: rotate(0deg);
transition: 0.2s transform;
margin-left: 10px;
margin-top: 20px;


}
   

button:active{

      width: 70px;
      height: 70px;
      font-size:45px;
      background-color: #310B5B;
      border: none;
      color: white;
      border-radius: 50%;
      transform: rotate(-180deg) scale(0.8);
      transition: 0.2s transform;
      margin-top: 20px;
      

      
    }

    
  </style>
</head>
<body>


 <h1 style=" color: white;letter-spacing: 2px;position: absolute;top:50px;text-shadow: 1px 1px 1px black;"> Color Generator&nbsp;<i class="fa-solid fa-brush"></i></h1>
 
 
  <form>
    <input type="text" id="hex" value="#FF206E"  > 
  </form>

  <button onclick="random()"><i class="fa-solid fa-dice-four"></i></button>
  <button onclick="copy()"><i class="fa-solid fa-copy"></i></button>

  <script>
  
// copy part

  function copy(){

    var x=document.getElementById('hex');
    x.select();
    document.execCommand('copy');
  }


  

    function random(){

      var symbol="0123456789ABCDEF";
      var color="#"

      for(var i=0;i<6;i++){

        color=color + symbol[Math.floor(Math.random() * 16)];
      }
      document.body.style.background=color;
      document.getElementById('hex').value=color;

      

    }

    
  </script>



  
</body>
</html>
