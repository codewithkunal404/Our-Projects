    <style>

        *{
            margin: 0%;
            padding: 0%;
        }
        .container{
            width: 100%;
            height:100vh;
            background: url(https://images.pexels.com/photos/2335126/pexels-photo-2335126.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            filter: blur(5px);
        }

        .box{
            width:550px;
            height:500px;
            left: 50%;
            top:50%;
            transform: translate(-50%,-50%);
            position: absolute;
            background: url(https://images.pexels.com/photos/2335126/pexels-photo-2335126.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
           
               
        
        
        }

        .sc{
            position: absolute;
            width:100%;
            height:100vh;
            background-color: rgba(0, 0, 0, 0.244);
        }

        .top{
            height:60px;
            width:100%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: space-around;
            top:-60px;
            left:0px;
        }

        .top img{
            border-radius: 10px;
            border: 2px solid white;
            box-sizing: border-box;
           
        }

        .top img:hover{

            box-shadow: 0px 0px 10px black;


        }
    </style>
