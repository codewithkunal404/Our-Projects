<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<style>
    *{
        font-family: 'Roboto Condensed', sans-serif;
    }


.blue{
    color: rgba(0, 47, 255, 0.884);
}
.red{
    color: red;
}
.green{
    color: green;
}
.yellow{
    color: yellow;
}

span{
    font-size: 6em;
    font-weight: 900;
    
}

div{
    text-align: center;
    margin-top: 20vh;
}

.search
{

    width: 400px;
    height: 40px;
    font-size: 15px;
}





</style>



</head>
<body>
    
    <div>
        <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="blue">e</span>
    <br>
    <br>
    <form>
        <i class="fas fa-search"></i>&nbsp;
    <input class="search" type="search" placeholder="search here"> <br>
    <br>
    <input type="button" value="Google search">
    <input type="button" value="I am feeling good">
    </form>
    </div>
</body>
</html>
