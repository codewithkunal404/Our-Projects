<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<style>
    * {
        margin: 0%;
        padding: 0%;
        font-family: 'Roboto', sans-serif;
    }


    .context {
        width: 100%;
        position: absolute;
        top: 50vh;

    }

    .context h1 {
        text-align: center;
        color: #fff;
        font-size: 50px;
    }


    .area {
        background: black;
        background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);
        width: 100%;
        height: 100vh;


    }

    .circles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .circles li {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        animation: animate 25s linear infinite;
        bottom: -150px;

    }

    .circles li:nth-child(1) {
        left: 25%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
    }


    .circles li:nth-child(2) {
        left: 10%;
        width: 20px;
        height: 20px;
        animation-delay: 2s;
        animation-duration: 12s;
    }

    .circles li:nth-child(3) {
        left: 70%;
        width: 20px;
        height: 20px;
        animation-delay: 4s;
    }

    .circles li:nth-child(4) {
        left: 40%;
        width: 60px;
        height: 60px;
        animation-delay: 0s;
        animation-duration: 18s;
    }

    .circles li:nth-child(5) {
        left: 65%;
        width: 20px;
        height: 20px;
        animation-delay: 0s;
    }

    .circles li:nth-child(6) {
        left: 75%;
        width: 110px;
        height: 110px;
        animation-delay: 3s;
    }

    .circles li:nth-child(7) {
        left: 35%;
        width: 150px;
        height: 150px;
        animation-delay: 7s;
    }

    .circles li:nth-child(8) {
        left: 50%;
        width: 25px;
        height: 25px;
        animation-delay: 15s;
        animation-duration: 45s;
    }

    .circles li:nth-child(9) {
        left: 20%;
        width: 15px;
        height: 15px;
        animation-delay: 2s;
        animation-duration: 35s;
    }

    .circles li:nth-child(10) {
        left: 85%;
        width: 150px;
        height: 150px;
        animation-delay: 0s;
        animation-duration: 11s;
    }



    @keyframes animate {

        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
            border-radius: 0;
        }

        100% {
            transform: translateY(-1000px) rotate(720deg);
            opacity: 0;
            border-radius: 50%;
        }

    }

    body,
    html {
        width: 100%;
        height: 100%;
    }

    .bubbles {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        top: 0;
        left: 0;
    }

    .bubble {
        position: absolute;
        bottom: -100px;
        width: 40px;
        height: 40px;
        background: #f1f1f1;
        border-radius: 50%;
        opacity: 0.5;
        animation: rise 10s infinite ease-in;
    }

    .bubble:nth-child(1) {
        width: 40px;
        height: 40px;
        left: 10%;
        animation-duration: 8s;
    }

    .bubble:nth-child(2) {
        width: 20px;
        height: 20px;
        left: 20%;
        animation-duration: 5s;
        animation-delay: 1s;
    }

    .bubble:nth-child(3) {
        width: 50px;
        height: 50px;
        left: 35%;
        animation-duration: 7s;
        animation-delay: 2s;
    }

    .bubble:nth-child(4) {
        width: 80px;
        height: 80px;
        left: 50%;
        animation-duration: 11s;
        animation-delay: 0s;
    }

    .bubble:nth-child(5) {
        width: 35px;
        height: 35px;
        left: 55%;
        animation-duration: 6s;
        animation-delay: 1s;
    }


    @keyframes rise {
        0% {
            bottom: -100px;
            transform: translateX(0);
        }

        50% {
            transform: translate(100px);
        }

        100% {
            bottom: 1080px;
            transform: translateX(-200px);
        }
    }

    body {
        background-color: #000000;
        animation: kunal 5s infinite forwards;

    }

    .container {
        width: 200px;
        height: 200px;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 40%;
        left: 50%;
        display: flex;
        flex-wrap: wrap;
        z-index: 10;
    }

    .container .box {
        width: 90px;
        height: 90px;


        margin: 5px;
    }

    .container .box:nth-child(1) {
        background-color: #fb5407;
        border-radius: 2px;
        box-sizing: border-box;
        border: 2px solid rgba(255, 255, 255, 0.689);




    }


    .container .box:nth-child(2) {
        background-color: #38b000;
        border-radius: 2px;
        box-sizing: border-box;
        border: 2px solid rgba(255, 255, 255, 0.689);





    }




    .container .box:nth-child(3) {
        background-color: #118ab2;
        border-radius: 2px;
        box-sizing: border-box;
        border: 2px solid rgba(255, 255, 255, 0.689);





    }




    .container .box:nth-child(4) {
        background-color: #fdc500;
        border-radius: 2px;
        border: 2px solid rgba(255, 255, 255, 0.689);
        box-sizing: border-box;

    }




    h1 {
        color: white;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 60%;
        left: 50%;
        font-size: 35px;
        letter-spacing: 1px;

    }
</style>


<body>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>Microsoft</h1>

    <section class="sticky">
        <div class="bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>


        </div>
    </section>

    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
