<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
   
   <style>

        body{
            font-family: 'Roboto', sans-serif;
            background-color: whitesmoke;

        }

        body::before{

            width: 400px;
            z-index: 1;
            height: 400px;
            background-color: slateblue;

        }

        .box{

            width: 280px;
            height: 550px;
            background-color: rgb(240, 225, 225);
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            position: absolute;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(82, 80, 80, 0.767);
            overflow: hidden;
        }

        .screen{

            width: 270px;
            height: 85%;
            background-color: black;
            position: absolute;
            left:5px;
            top: 30px;
        }
        .led{

            width: 8px;
            height: 8px;
            position: absolute;
            left:190px;
            top: 12px;
            background-color: rgb(0, 0, 0);
            border-radius: 50%;
            animation: blink 3s infinite linear;
        }

        .head{
            width: 80px;
            height: 8px;
            background-color:black;
            border-radius: 50px;
            left: 100px;
            top: 12px;
            position: absolute;

        }
     
        .footer{
            width: 260px;
            height: 40px;
            position: absolute;
            bottom: 6px;
            left: 10px;
            border-radius: 50px;
            text-align: center;
            
        }
        .footer i{

            display: inline-block;
            margin-top: 10px;
            padding: 0% 12%;
            font-size: 20px;
            font-weight: bolder;
            color: rgb(78, 73, 73);
        }
        
        .screen2{

            width: 100%;
            height: 100%;
            background-color: black;
            position: absolute;
            left:0px;
            top: 0px;
            overflow: hidden;
            opacity: 0; 

        }
       
        .screen2 .time{

            position: absolute;
            top: 20%;
            left: 30px;
            text-align: center;
            width: 220px;
            font-size: 25px;
            height: auto;
            color:white;
            transform: translateY(-330px);
            line-height: 10px;



        }

        .apps{

            position: absolute;
            bottom: 10px;
            width: 100%;
            height: 50px;
            color: rgba(255, 255, 255, 0.658);
            text-align: center;
            transform: translateY(150px);
            

        }


        .apps i{

            display: inline-block;
            padding:10px 54px;
            font-size: 23px;

        }
        .bi-battery-full{
            position: absolute;
            top: 5px;
            right: 10px;
            color: white;
        }

        .on{
            width: 4px;
            background-color: black;
            height: 60px;
            position: absolute;
            right: 0%;
            border-radius: 50px;
            top: 25%;
       
        }
        .off{
            width: 4px;
            background-color: black;
            height: 60px;
            position: absolute;
            
            right: 0%;
            border-radius: 50px;
            top: 25%;
            display: none;
            
        }

        
    </style>
</head>
<body>
    <div class="box">

        <div class="on"></div>
        <div class="off"></div>

        <div class="head"></div>

        <div class="led"></div>

        <div class="screen">

            <div class="screen2">

                <i class="bi bi-battery-full"></i>

                <div class="time">

                    <h2>9:57 PM</h2>
                    <h6>Tuesday,8 March</h6>
                </div>
                <img src="https://images.pexels.com/photos/1156684/pexels-photo-1156684.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="100%" height="100%">

                <div class="apps">
                    <i class="bi bi-telephone-fill "></i>
                    <i class="bi bi-camera-fill "></i>
                </div>
            </div>
        </div>



        <div class="footer">

        <i class="bi bi-list"></i><i class="bi bi-app"></i> <i class="bi bi-caret-left"></i>

        </div>
    </div>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){

            $(".bi-app").click(function(){


                $(".screen2").css({
                    "opacity":"1",
                    "transition":"0.5s"
                })
                $(".time").css({

                    "transform": "translateY(0px)",
                    "transition":"0.6s"
                })
                 $(".apps").css({

                    "transform": "translateY(0px)",
                    "transition":"0.6s"
                })

                $(".on").css({
                    "display":"none"
                })
                $(".off").css({
                    "display":"block"
                })
            })

            $(".on").click(function(){

                $(".screen2").css({
                    "opacity":"1",
                    "transition":"0.5s"
                })
                $(".time").css({

                    "transform": "translateY(0px)",
                    "transition":"0.6s"
                })
                 $(".apps").css({

                    "transform": "translateY(0px)",
                    "transition":"0.6s"
                })

                $(".off").css({
                    "display":"block"
                })

                $(".on").css({
                    "display":"none"
                })



            })

             $(".off").click(function(){

                $(".screen2").css({
                    "opacity":"0",
                    "transition":"0.5s"
                })
                $(".time").css({

                    "transform": "translateY(-330px)",
                    "transition":"0.6s"
                })
                 $(".apps").css({

                    "transform": "translateY(150px)",
                    "transition":"0.6s"
                })

                $(".off").css({
                    "display":"none"
                })

                $(".on").css({
                    "display":"block"
                })



            })
        })
    </script>
</body>
</html>
