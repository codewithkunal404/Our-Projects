<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plaindrome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid bg-dark vh-100">
    <div class="row  h-100 d-flex justify-content-center align-items-center ">
      <div class="col-sm-6 col-lg-4 col-md-6 text-center" style="height:400px">
        <h2 class="text-white"><span class="text-danger"> <img src="https://cdn-icons-png.flaticon.com/512/10299/10299025.png" style="width:50px;height:50px;"> Plain</span> DromeChecker</h2>
        <h6 class="text-success">Example: 'rar' its reverse is 'rar' is called plaindrome</h6>
       
        <input type="text" id="input121" class="form-control" >
        <button class="btn btn-outline-danger px-5 mt-3"  onclick="reverseString(document.getElementById('input121').value.toLowerCase())">Check</button>
        <br><br> <br><span class="text-warning h6" id="output"></span>
        
       </div>
        
      </div>
    </div>
  </div>

  <script>
  function reverseString(str) {
  var x=document.getElementById('output');
  let result = '';
  for (let i = str.length - 1; i >= 0; i--) {
    result += str[i];
  }

if(str){
    if(result == str){
    x.innerText= "Yeah this word is an plaindrome ";
  }
   else{
    x.innerText= " Opp's this word is not plaindrome";

}
  }

else{
x.innerText="please write any text";
}

}






  </script>

  
  
</body>
