<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Temperature Converter</h2>
      
                    
                    <div class="row">
                    <div class="form-outline form-white mb-4 col">
                      <label class="form-label" for="typeEmailX">Degree</label>

                      <input type="email" id="input"  onkeyup="myFunction()" class="form-control form-control-lg" />
                    </div>
      
                    <div class="form-outline form-white mb-4 col">
                      <label class="form-label" for="typePasswordX">Type</label>

                      <select class="form-select" id="temperature">
                        <option value="F">째F</option>
                        <option value="C">째C</option>
                        
                      </select>
                    </div>
        
                    
                </div>
                   
                <div class="form-outline form-white mb-4 col">
                    <label class="form-label" for="typeEmailX">Result</label>

                    <input type="text" id="output" class="form-control form-control-lg" />
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


      <script>
        function myFunction() {


          temp=document.getElementById('temperature').value;
            

           if(temp == "C") {
                convertC();

            }
            if(temp == "F") {
                convertF();

            }
        

         function convertF() {
            var x = document.getElementById("input").value;
            document.getElementById("output").value=Math.round((x-32)*5/9) + "째C" ;
            
        }


        function convertC() {
            var x = document.getElementById("input").value;
            document.getElementById("output").value=Math.round((x*9/5)+32)+"째F";
        }
            
        }    

     


      

    </script>
</body>
</html>
