<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title>
    <style>
body{
    background-color:  #060a0b;;
}
        

        img{
            width: 400px;
            height: 550px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            border-radius: 50%;
            box-shadow: 0px 0px 0px white;
            
        }

        .window{

            background: url(https://images.pexels.com/photos/11430689/pexels-photo-11430689.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);

            width:270px ;
            height: 350px;
            
            border-radius: 50%;
            background-position: center;
            background-size: 550px;
            transform: translate(-50%,-50%);
            left: 50%;
           
            box-shadow:16px 20px 20px 12px #cbbcbc;
            top: 50%;
            position: absolute;
        }
        

    </style>
</head>
<body>

        <img src="Screenshot 2022-03-15 093909.png" >
    

        <div class="window" id="image"></div>
</body>
<script src="jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){

        data = document.querySelector("#image");

  data.addEventListener("mousemove", (e) => {
  data.style.backgroundPositionX = -e.offsetX + "px";
  data.style.backgroundPositionY = -e.offsetY + "px";
});
    })
</script>
</html>
